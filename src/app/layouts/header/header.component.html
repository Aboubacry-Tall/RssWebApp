<div class="flex justify-content-between align-items-center p-2" style="background-color: #28603E;">
    <div class="flex-none">
        <img src="images/logo.png" class="h-3rem" alt="Logo"> <span class="text-white text-3xl">{{ 'app_name' | translate }}</span>
    </div>
    <div class="flex-1 text-right">
        <div class="flex align-items-center justify-content-end gap-3">
            <p-chip [label]="getLanguage()" icon="pi pi-language" (click)="setLanguage()" [style]="{'cursor': 'pointer'}" />
            <p-button [label]="'HEADER.PHONE' | translate" [rounded]="true" severity="secondary" />
        </div>
    </div>
</div>
<div class="flex">
    <div class="flex-1">
        @if (primaryPub()) {
            <a [href]="primaryPub()?.url" target="_blank">
                <img [src]="'data:image/jpeg;base64,' + primaryPub()?.image" class="w-full h-8rem md:h-10rem"
                    [alt]="primaryPub()?.name">
            </a>
        }
    </div>
    <div class="flex-1">
        @if (secondaryPub()) {
            <a [href]="secondaryPub()!.url" target="_blank">
                <img [src]="'data:image/jpeg;base64,' + secondaryPub()!.image" class="w-full h-8rem md:h-10rem"
                    [alt]="secondaryPub()!.name">
            </a>
        }
    </div>
</div>
