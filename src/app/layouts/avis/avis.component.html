<div class="grid">
    @for (pub of pubs(); track $index) {
        <div class="col-12 mb-3">
            <p-card [style]="{ width: '100%', overflow: 'hidden' }">
                <ng-template pTemplate="header">
                    <img [alt]="pub.name" class="w-full" [src]="'data:image/jpeg;base64,' + pub.image" />
                </ng-template>
            </p-card>
        </div>
    }
</div>
