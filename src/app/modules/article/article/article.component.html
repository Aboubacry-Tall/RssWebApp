<div class="grid">
    <div class="col-8">
        <div class="bg-white px-3 py-2 shadow-3 border-round-sm">
            @if (article(); as article) {
            <h3>{{article.name}}</h3>
            <div class="article-wrapper">
                <div class="article-content">
                    @if (article.image) {
                        <img class="article-image" [src]="'data:image/jpeg;base64,' + article.image" [alt]="article.name" />
                    }

                    <div class="article-text" [innerHTML]="article.summary"></div>
                </div>
            </div>
            } @else {
            <div class="flex flex-col items-center justify-center py-12">
                <i class="pi pi-spin pi-spinner text-4xl text-gray-400 mb-4"></i>
                <p class="text-xl text-gray-600">{{ 'ARTICLE.LOADING' | translate }}</p>
            </div>
            }
        </div>
    </div>
    <div class="col-4">
        <div class="text-center shadow-2 text-white border-round-sm py-2" style="background-color: #3626A7; font-size: 20px;">
            {{ 'actualite' | translate }}
        </div>
        <div class="bg-white p-2">
            @if (articles().length) {
                @for (article of articles().slice(0, 2); track $index) {
                    <div class="py-1 px-2" [routerLink]="['/articles', article.id]" style="cursor: pointer;">
                        <div class="grid">
                            <div class="col-3">
                                <img class="border-round-sm" [src]="'data:image/jpeg;base64,' + article.image" [alt]="article.name" style="width: 100%; height: 50px;"/>
                            </div>
                            <div class="col-9">
                                <p class="text-sm text-600 m-0">{{article.name}}</p>
                            </div>
                        </div>
                    </div>
                }
            } @else {
                <p class="text-sm">{{ 'loading' | translate }}</p>
            }
        </div>
    </div>
</div>
<div class="mb-5"></div>
