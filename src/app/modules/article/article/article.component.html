<div class="container mx-auto">
    @if (article(); as article) {
        <h3>{{article.name}}</h3>
        <div class="article-wrapper">
            <div class="article-content">
                <img class="article-image"
                     [src]="'data:image/jpeg;base64,' + article.image"
                     [alt]="article.name" />

                <div class="article-text" [innerHTML]="article.summary"></div>
            </div>
        </div>
    } @else {
        <div class="flex flex-col items-center justify-center py-12">
            <i class="pi pi-spin pi-spinner text-4xl text-gray-400 mb-4"></i>
            <p class="text-xl text-gray-600">{{ 'ARTICLE.LOADING' | translate }}</p>
        </div>
    }
</div>
