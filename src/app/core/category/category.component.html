<div class="grid">
    <div class="col-12">
        <div class="grid">
            @if (loading()) {
                <div class="col-12 flex justify-content-center align-items-center" style="min-height: 200px;">
                    <p-progressSpinner strokeWidth="4" />
                </div>
            } @else {
                @for (article of articles(); track $index) {
                    <div class="col-8 md:col-6 lg:col-4">
                        <p-card styleClass="h-full">
                            <h4 class="text-xl mb-2">{{article.name}}</h4>
                            <div class="flex justify-content-between align-items-center">
                                <span class="text-sm text-500">{{article.published_date | date}}</span>
                                <p-button styleClass="p-button-outlined" [rounded]="true" severity="secondary"
                                    icon="pi pi-external-link" label="Lire plus"
                                    (onClick)="redirectTo(article)"></p-button>
                            </div>
                        </p-card>
                    </div>
                }
            }
        </div>
    </div>
</div>
