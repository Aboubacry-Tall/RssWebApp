<div class="grid">
    <div class="col-12 md:col-8 md:col-offset-2">
        <p-card>
            <div class="text-center mb-5">
                <i class="pi pi-exclamation-circle text-6xl text-primary mb-4"></i>
                <h1 class="text-5xl font-bold mb-3">404</h1>
                <h2 class="text-3xl font-semibold mb-3">{{ 'NOTFOUND.TITLE' | translate }}</h2>
                <p class="text-xl text-700 mb-5">{{ 'NOTFOUND.MESSAGE' | translate }}</p>
                <p-button 
                    styleClass="p-button-lg" 
                    icon="pi pi-home" 
                    [label]="'NOTFOUND.BACK_HOME' | translate" 
                    routerLink="/home">
                </p-button>
            </div>
        </p-card>
    </div>
</div>
